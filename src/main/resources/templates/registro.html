<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1. NOVO REGISTRO - IMREA</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box-g { background: white; padding: 50px; border-radius: 30px; border: 8px solid #2980b9; width: 700px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        h2 { color: #2980b9; font-size: 45px; margin-bottom: 10px; text-transform: uppercase; }
        .msg-sucesso { background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; font-size: 20px; margin-bottom: 20px; border: 2px solid #c3e6cb; }
        label { display: block; text-align: left; font-size: 28px; font-weight: 900; margin-top: 25px; color: #000; }
        input, select { width: 100%; padding: 22px; margin-top: 10px; font-size: 28px; border-radius: 15px; border: 3px solid #000; box-sizing: border-box; font-weight: bold; }
        .btn-g { width: 100%; padding: 25px; background-color: #2980b9; color: white; border: none; border-radius: 15px; font-size: 35px; font-weight: 900; cursor: pointer; margin-top: 40px; text-transform: uppercase; }
        .voltar { display: block; margin-top: 30px; font-size: 24px; color: #666; text-decoration: none; font-weight: 900; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2>1. NOVO REGISTRO</h2>
        
        <div th:if="${param.sucesso}" class="msg-sucesso">
            CADASTRO REALIZADO! CAMPOS LIMPOS PARA NOVO REGISTRO.
        </div>

        <form action="/salvar-funcionario" method="post">
            <label>NOME COMPLETO:</label>
            <input type="text" name="nome" required>
            <label>REGISTRO (RE):</label>
            <input type="text" name="registro" required>
            <label>TIPO DE CARGA:</label>
            <select name="tipoCarga">
                <option value="DIÁRIA">DIÁRIA</option>
                <option value="SEMANAL">SEMANAL</option>
                <option value="MENSAL">MENSAL</option>
            </select>
            <label>VALOR DA CARGA (HH:MM):</label>
            <input type="text" name="horasCargaStr" placeholder="Ex: 08:00" required>
            <label>CRIE UMA SENHA:</label>
            <input type="password" name="senha" required>
            <button type="submit" class="btn-g">CADASTRAR</button>
        </form>
        <a href="/dashboard" class="voltar">← VOLTAR AO MENU</a>
    </div>
</body>
</html>
