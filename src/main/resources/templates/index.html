<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA IMREA - DASHBOARD</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 700px; }
        h2 { font-size: 32px; margin-bottom: 10px; color: #333; }
        
        /* ESTILO PARA O NOME DO USUÁRIO (SAUDAÇÃO) */
        .user-welcome { 
            font-size: 20px; 
            color: #2980b9; 
            margin-bottom: 30px; 
            font-weight: bold; 
            text-transform: uppercase;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { padding: 35px 20px; border-radius: 10px; color: white; font-size: 20px; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        
        /* CORES DOS BOTÕES */
        .btn-5 { background-color: #d35400; } /* EDITAR LANÇAMENTO */
        .btn-6 { background-color: #b49600; } /* EDITAR CARGA */
        .btn-other { background-color: #2980b9; }
        
        /* ESTILO DO BOTÃO DE SAIR */
        .logout-container { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .btn-logout { background-color: #333; color: white; padding: 15px 40px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; font-size: 16px; transition: 0.3s; }
        .btn-logout:hover { background-color: #000; }
    </style>
</head>
<body>
<div class="container">
    <h2>DASHBOARD IMREA</h2>
    
    <div class="user-welcome">
        BEM-VINDO(A), <span th:text="${nomeExibicao}">USUÁRIO</span>
    </div>

    <div class="grid">
        <a th:if="${session.admin}" href="/registrar" class="btn btn-other">1. Registrar Funcionário</a>
        
        <a href="/consultar" class="btn btn-other">2. Consultar Detalhes</a>
        
        <a th:if="${session.admin}" href="/lancar" class="btn btn-other">3. Lançar Horas</a>
        
        <a href="/relatorio" class="btn btn-other">4. Relatório Geral</a>
        
        <a th:if="${session.admin}" href="/editar-lancamento" class="btn btn-5">5. Editar Lançamento</a>
        <a th:if="${session.admin}" href="/editar-carga" class="btn btn-6">6. Editar Carga Horária</a>
        <a th:if="${session.admin}" href="/excluir" class="btn btn-other">7. Excluir Funcionário</a>
        <a th:if="${session.admin}" href="/senhas" class="btn btn-other">8. Gerenciar Senhas</a>
    </div>

    <div class="logout-container">
        <a href="/logout" class="btn-logout">SAIR DO SISTEMA</a>
    </div>
</div>
</body>
</html>
