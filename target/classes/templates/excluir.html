<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EXCLUIR FUNCIONÁRIO</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box-excluir { background: white; padding: 50px; border-radius: 30px; border: 8px solid #c0392b; width: 650px; text-align: center; }
        h2 { color: #c0392b; font-size: 40px; margin-bottom: 30px; }
        label { display: block; text-align: left; font-size: 28px; font-weight: 900; margin-top: 30px; }
        select { width: 100%; padding: 22px; margin-top: 10px; font-size: 28px; border-radius: 15px; border: 3px solid #000; font-weight: bold; }
        .btn-excluir { width: 100%; padding: 25px; background-color: #c0392b; color: white; border: none; border-radius: 15px; font-size: 35px; font-weight: 900; cursor: pointer; margin-top: 45px; }
    </style>
</head>
<body>
    <div class="box-excluir">
        <h2>7. REMOVER FUNCIONÁRIO</h2>
        <form action="/confirmar-exclusao" method="post">
            <label>SELECIONE QUEM DESEJA EXCLUIR:</label>
            <select name="registro" required>
                <option th:each="f : ${lista}" th:value="${f.registro}" th:text="${f.nome}"></option>
            </select>
            <button type="submit" class="btn-excluir">EXCLUIR AGORA</button>
        </form>
        <a href="/dashboard" style="display:block; margin-top:30px; font-size:24px; font-weight:900; color:#666; text-decoration:none;">← VOLTAR</a>
    </div>
</body>
</html>
