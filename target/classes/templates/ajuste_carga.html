<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>6. EDITAR CARGA - IMREA</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box-g { background: white; padding: 50px; border-radius: 30px; border: 8px solid #b49600; width: 700px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        h2 { color: #b49600; font-size: 45px; margin-bottom: 30px; text-transform: uppercase; }
        label { display: block; text-align: left; font-size: 28px; font-weight: 900; margin-top: 25px; color: #000; }
        select, input { width: 100%; padding: 22px; margin-top: 10px; font-size: 28px; border-radius: 15px; border: 3px solid #000; box-sizing: border-box; font-weight: bold; }
        .btn-g { width: 100%; padding: 25px; background-color: #b49600; color: white; border: none; border-radius: 15px; font-size: 35px; font-weight: 900; cursor: pointer; margin-top: 40px; text-transform: uppercase; }
        .voltar { display: block; margin-top: 30px; font-size: 24px; color: #666; text-decoration: none; font-weight: 900; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2>6. EDITAR CARGA HORÁRIA</h2>
        <form action="/atualizar-so-carga" method="post">
            <label>ESCOLHA O FUNCIONÁRIO:</label>
            <select name="registro">
                <option th:each="f : ${lista}" th:value="${f.registro}" th:text="${f.nome}"></option>
            </select>
            
            <label>NOVO TIPO DE CARGA:</label>
            <select name="novoTipo">
                <option value="DIÁRIA">DIÁRIA</option>
                <option value="SEMANAL">SEMANAL</option>
                <option value="MENSAL">MENSAL</option>
            </select>

            <label>NOVO VALOR (HH:MM):</label>
            <input type="text" name="novaHora" placeholder="Ex: 08:00" required>

            <button type="submit" class="btn-g">SALVAR CARGA</button>
        </form>
        <a href="/dashboard" class="voltar">← VOLTAR AO MENU</a>
    </div>
</body>
</html>
