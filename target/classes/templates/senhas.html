<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>8. GERENCIAR SENHAS</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box-g { background: white; padding: 50px; border-radius: 30px; border: 8px solid #778da9; width: 650px; text-align: center; }
        h2 { color: #778da9; font-size: 45px; margin-bottom: 30px; }
        label { display: block; text-align: left; font-size: 28px; font-weight: 900; margin-top: 30px; }
        select, input { width: 100%; padding: 22px; font-size: 28px; border-radius: 15px; border: 3px solid #000; font-weight: bold; }
        .btn-g { width: 100%; padding: 25px; background-color: #778da9; color: white; border-radius: 15px; font-size: 35px; font-weight: 900; cursor: pointer; margin-top: 45px; border: none; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2>8. ALTERAR SENHA</h2>
        <form action="/alterar-senha" method="post">
            <label>FUNCIONÁRIO:</label>
            <select name="registro" required>
                <option th:each="f : ${lista}" th:value="${f.registro}" th:text="${f.nome}"></option>
            </select>
            <label>NOVA SENHA:</label>
            <input type="password" name="novaSenha" required>
            <button type="submit" class="btn-g">ATUALIZAR SENHA</button>
        </form>
        <a href="/dashboard" style="display:block; margin-top:30px; font-size:24px; font-weight:900; color:#666; text-decoration:none;">← VOLTAR</a>
    </div>
</body>
</html>
