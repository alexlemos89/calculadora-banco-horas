<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box-g { background: white; padding: 50px; border-radius: 30px; border: 8px solid #27ae60; width: 850px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        h2 { color: #27ae60; font-size: 45px; text-transform: uppercase; }
        .label { font-size: 28px; color: #666; margin-top: 30px; font-weight: 900; }
        .saldo-total { font-size: 80px; color: #2c3e50; font-weight: 900; margin: 10px 0; border-bottom: 5px solid #27ae60; display: inline-block; padding: 0 20px; }
        .relatorio-anual { text-align: left; background: #dff9fb; padding: 20px; border-radius: 20px; border: 3px solid #000; margin: 20px 0; font-size: 22px; }
        .hist { text-align: left; background: #eee; padding: 25px; border-radius: 20px; border: 3px solid #000; font-size: 20px; max-height: 300px; overflow-y: auto; }
        .btn-sair { display: block; margin-top: 40px; padding: 25px; background-color: #c0392b; color: white; border-radius: 15px; font-size: 30px; font-weight: 900; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2 th:text="'OLÁ, ' + ${funcionario.nome}"></h2>
        
        <div class="label">SALDO TOTAL ACUMULADO:</div>
        <div class="saldo-total" th:text="${funcionario.getSaldoFormatado()}"></div>
        <div style="font-size: 24px; color: #2980b9; font-weight: 900;" th:text="${funcionario.getReferenciaDias()}"></div>

        <div class="relatorio-anual">
            <div style="font-weight: 900; color: #c35a26; margin-bottom: 10px; border-bottom: 2px solid #000;">RESUMO POR ANO:</div>
            <pre th:text="${resumoAnual}" style="font-family: 'Arial Black', sans-serif; white-space: pre-wrap; margin: 0;"></pre>
        </div>
        
        <div class="hist">
            <div style="font-weight: 900; border-bottom: 2px solid #000; margin-bottom: 10px;">HISTÓRICO GERAL:</div>
            <div th:each="h : ${funcionario.historico}" th:text="${h}"></div>
        </div>

        <a href="/logout" class="btn-sair">SAIR / LOGOFF</a>
    </div>
</body>
</html>
