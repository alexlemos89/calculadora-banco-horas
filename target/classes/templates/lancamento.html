<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3. LANÇAR HORAS - IMREA</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #f1f1f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box-g { background: white; padding: 50px; border-radius: 30px; border: 8px solid #8e44ad; width: 700px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        h2 { color: #8e44ad; font-size: 45px; margin-bottom: 20px; text-transform: uppercase; }
        .msg-sucesso { background: #e1d5e7; color: #8e44ad; padding: 15px; border-radius: 10px; font-size: 20px; margin-bottom: 20px; border: 2px solid #8e44ad; }
        label { display: block; text-align: left; font-size: 28px; font-weight: 900; margin-top: 25px; color: #000; }
        select, input { width: 100%; padding: 22px; margin-top: 10px; font-size: 28px; border-radius: 15px; border: 3px solid #000; box-sizing: border-box; font-weight: bold; }
        .btn-g { width: 100%; padding: 25px; background-color: #8e44ad; color: white; border: none; border-radius: 15px; font-size: 35px; font-weight: 900; cursor: pointer; margin-top: 40px; text-transform: uppercase; }
        .btn-finalizar { display: block; width: 100%; padding: 25px; background-color: #27ae60; color: white; border-radius: 15px; font-size: 35px; font-weight: 900; text-decoration: none; margin-top: 20px; box-sizing: border-box; }
        .voltar { display: block; margin-top: 30px; font-size: 24px; color: #666; text-decoration: none; font-weight: 900; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2>3. LANÇAR HORAS</h2>
        
        <div th:if="${param.sucesso}" class="msg-sucesso">
            LANÇAMENTO EFETUADO! CONTINUE OU PERSONALIZE ABAIXO.
        </div>

        <form action="/confirmar-lancamento" method="post">
            <label>ESCOLHA O FUNCIONÁRIO:</label>
            <select name="registro" required>
                <option value="">-- SELECIONE --</option>
                <option th:each="f : ${lista}" th:value="${f.registro}" th:text="${f.nome}"></option>
            </select>
            <label>DATA DO LANÇAMENTO:</label>
            <input type="text" name="dataRef" placeholder="Ex: 2025-01-17" required>
            <label>TIPO DE OPERAÇÃO:</label>
            <select name="tipo">
                <option value="credito">CRÉDITO (+)</option>
                <option value="debito">DÉBITO (-)</option>
            </select>
            <label>QUANTIDADE DE HORAS (HH:MM):</label>
            <input type="text" name="valor" placeholder="Ex: 01:30" required>
            <button type="submit" class="btn-g">EFETUAR LANÇAMENTO</button>
        </form>

        <a href="/relatorio" class="btn-finalizar">FINALIZAR E VER RELATÓRIO</a>
        <a href="/dashboard" class="voltar">← VOLTAR AO MENU</a>
    </div>
</body>
</html>
