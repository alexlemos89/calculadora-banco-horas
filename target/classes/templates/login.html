<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Arial Black', sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box-g { background: white; padding: 60px; border-radius: 30px; border: 8px solid #3498db; width: 650px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        h2 { color: #3498db; font-size: 50px; margin-bottom: 40px; text-transform: uppercase; }
        input { width: 100%; padding: 25px; margin-top: 20px; font-size: 32px; border-radius: 15px; border: 4px solid #000; box-sizing: border-box; text-align: center; font-weight: 900; }
        .btn-g { width: 100%; padding: 30px; background-color: #27ae60; color: white; border: none; border-radius: 15px; font-size: 40px; font-weight: 900; cursor: pointer; margin-top: 50px; text-transform: uppercase; }
        .erro { color: red; font-size: 24px; margin-top: 20px; font-weight: 900; }
    </style>
</head>
<body>
    <div class="box-g">
        <h2>IMREA LAPA</h2>
        <form action="/logar" method="post">
            <input type="text" name="usuario" placeholder="RE OU USUÃRIO" required>
            <input type="password" name="senha" placeholder="SENHA" required>
            <div th:if="${param.erro}" class="erro">ACESSO NEGADO!</div>
            <button type="submit" class="btn-g">ENTRAR</button>
        </form>
    </div>
</body>
</html>
